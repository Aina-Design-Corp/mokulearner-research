name: Validate Contribution

on:
  pull_request:
    branches: [main]
    paths:
      - 'contributions/**'

jobs:
  validate:
    name: Validate metadata and data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Find changed contributions
        id: changes
        run: |
          # Get list of changed contribution directories
          DIRS=$(git diff --name-only origin/main...HEAD -- 'contributions/' \
            | grep -v '^contributions/_example/' \
            | sed 's|contributions/\([^/]*/[^/]*\)/.*|\1|' \
            | sort -u)
          echo "dirs<<EOF" >> $GITHUB_OUTPUT
          echo "$DIRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate contributions
        run: node scripts/validate-pr.mjs
        env:
          CHANGED_DIRS: ${{ steps.changes.outputs.dirs }}

      - name: Post validation summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'validation-report.json';
            if (!fs.existsSync(reportPath)) return;

            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            let body = '## Contribution Validation Report\n\n';

            for (const result of report.results) {
              const icon = result.valid ? ':white_check_mark:' : ':x:';
              body += `### ${icon} ${result.directory}\n\n`;

              if (result.errors.length > 0) {
                body += '**Errors:**\n';
                for (const err of result.errors) {
                  body += `- :x: ${err}\n`;
                }
                body += '\n';
              }

              if (result.warnings.length > 0) {
                body += '**Warnings:**\n';
                for (const warn of result.warnings) {
                  body += `- :warning: ${warn}\n`;
                }
                body += '\n';
              }

              if (result.stats) {
                body += `**Records:** ${result.stats.total} total`;
                if (result.stats.rejected > 0) body += `, ${result.stats.rejected} rejected`;
                if (result.stats.flagged > 0) body += `, ${result.stats.flagged} flagged`;
                body += '\n\n';
              }
            }

            body += `\n---\n*Validated by Mokunet Research Commons CI*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
